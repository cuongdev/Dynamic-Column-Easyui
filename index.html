<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic DataGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
    <link rel="stylesheet" type="text/css" href="demo/demo.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>Basic DataGrid</h2>
    <p>The DataGrid is created from markup, no JavaScript code needed.</p>
    <div style="margin:20px 0;"></div>
    
    
    <table id="productGrid1"></table>
 
</body>
<script>
var menuStruct = [];
var menuItems = [];
var menuItem1 = {
   field : 'itemid',"title": "TEST", width: 50, align : 'center'
};
var menuItem2 = {
  field : 'productid',"title": "1", width: 10, align : 'center'
};
var menuItem3 = {
  field : 'listprice',"title": "2", width: 10, align : 'center'
};
var menuItem4 = {
  field : 'unitcost',"title": "3", width: 10, align : 'center'
};
 menuItems.push(menuItem2);

 menuItems.push(menuItem3);

 menuItems.push(menuItem4);
 menuItems.push(menuItem4);
 menuItems.push(menuItem4);

   menuStruct.push(menuItems);
    $('#productGrid1').datagrid({
        url : 'datagrid_data1.json',
        pageList : [10, 20, 30],
        //autoRowHeight : true,
        showHeader: true,
        rownumbers: false,
        checkOnSelect : false,
        selectOnCheck : false,
        singleSelect: false,
        pagination : true,
        queryParams : null,
        pageSize : 10,
        fitColumns: true,
        scrollbarSize:0,
        frozen:true,
        width : 1000,
        frozenColumns:[[
       menuItem1
    ]],
        columns : menuStruct,//
        
        method : 'GET',
        onLoadSuccess:function(){ 
            $(".datagrid-btable  tbody").prepend('<tr id="datagrid-row-r1-2-012" datagrid-row-index="0" class="datagrid-row"><td field="itemid"><div style="text-align:center;height:auto;" class="datagrid-cell datagrid-cell-c1-itemid"></div></td><td field="productid"><div style="text-align:center;height:auto;" class="datagrid-cell datagrid-cell-c1-productid">FI-SW-01</div></td><td field="listprice"><div style="text-align:center;height:auto;" class="datagrid-cell datagrid-cell-c1-listprice">16.50</div></td><td field="unitcost"><div style="text-align:center;height:auto;" class="datagrid-cell datagrid-cell-c1-unitcost">10.00</div></td></tr>');
        }

    }
    );
</script>
</html>
